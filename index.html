<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="app">
        <header class="container">
                <nav>
                    <img src="./image/camera.svg" alt="camera" class="logo">
                    <ul>
                        <li>Home</li>
                        <li class="active">Galeria</li>
                    </ul>
                </nav>
                <form>
                    <div class="input-wrapper">
                        <label for="search">Pesquise por imagens e coleções</label>
                        <input type="text" id="search" name="search" placeholder="Pesquise por imagens e coleções">
                    </div>
                </form>
                <div class="avatar">
                    <img src="./image/raon.jpg" alt="">           
                </div>
        </header>
        <main>
            <div class="container">
                <h1>Galeria</h1>
                <section class="gallery">
                    <figure class="item">
                        <img src="./image/Workspace.jpg" alt="Workspace elétrica">

                        <figcaption class="details">
                            <h2>Workspace elétrica</h2>
                            <div class="tags">
                                <span>TAG</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure class="item">
                        <img src="./image/darkandred.jpg" alt="Dark and red">

                        <figcaption class="details">
                            <h2>Dark and red</h2>
                            <div class="tags">
                                <span>TAG</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure class="item">
                        <img src="./image/organizacao.jpg" alt="Organização e grids">

                        <figcaption class="details">
                            <h2>Organização e grids</h2>
                            <div class="tags">
                                <span>TAG</span>
                            </div>
                        </figcaption>
                    </figure>
                
                    <figure class="item">
                        <img src="./image/colmeias.jpg" alt="Colméia">

                        <figcaption class="details">
                            <h2>Colméia</h2>
                            <div class="tags">
                                <span>TAG</span>
                            </div>
                        </figcaption>
                    </figure>
                
                    <figure class="item">
                        <img src="./image/setup.jpg" alt="Setup de escritor">

                        <figcaption class="details">
                            <h2>Setup de escritor</h2>
                            <div class="tags">
                                <span>TAG</span>
                            </div>
                        </figcaption>
                    </figure>
                
                    <figure class="item">
                        <img src="./image/economia.jpg" alt="Economia e cores">

                        <figcaption class="details">
                            <h2>Economia e cores</h2>
                            <div class="tags">
                                <span>TAG</span>
                            </div>
                        </figcaption>
                    </figure>
                
                    <figure class="item">
                        <img src="./image/show.jpg" alt="Show de luzes">

                        <figcaption class="details">
                            <h2>Show de luzes</h2>
                            <div class="tags">
                                <span>TAG</span>
                            </div>
                        </figcaption>
                    </figure>
                
                    <figure class="item">
                        <img src="./image/deep purple.jpg" alt="Deep purple">

                        <figcaption class="details">
                            <div class="tags">
                                <h2>Deep purple</h2>
                                <span>TAG</span>
                            </div>
                        </figcaption>
                    </figure>
                
                    <figure class="item">
                        <img src="./image/multi-screen.jpg" alt="multi-screen.jpg">

                        <figcaption class="details">
                            <div class="tags">
                                <h2>Multi-screen.jpg</h2>
                                <span>TAG</span>
                            </div>
                        </figcaption>
                    </figure>
                </section>
            </div>
        </main>
        <footer>
            <div class="container">
                <p>© 2023 - Rocketseat Explorer</p>
            </div>
        </footer>
    </div>
</body>
</html>
